<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8"/>
    <meta name="Palindrome"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>
    Palindrome Checker
    </title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1 class="first-font">My version</h1>
        <h2 class="first-font">It is a palindrome?</h2>
      </div>
      <div class="input-container">
        <p class="expla-text">
          Enter in text to check for a palindrome:
        </p>
        <input id="text-input" type="text" value=""/><button id="check-btn" type="button">Check</button>
        <span id="result"></span>
      </div>
      <div class="space"></div>
      <div class="note-container">
        <img src="https://png.pngtree.com/png-clipart/20240629/original/pngtree-light-bulb-illustration-vector-png-image_15444673.png" id="img"/>
        <p id="note">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
